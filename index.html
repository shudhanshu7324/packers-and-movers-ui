<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Packers & Movers</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="truck&tempo" class="home-section-component">
        <div class="heading-section">
          <h2>Truck & Tempo</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/tata-ace.png" alt="tata-ace" />
            <figcaption>
              Tata Ace / <br />
              Chhota Hathi
            </figcaption>
          </figure>

          <figure>
            <img src="./images/truck.png" alt="mini-truck" />
            <figcaption>Mini Truck</figcaption>
          </figure>

          <figure>
            <img src="./images/long-truck.png" alt="long-truck" />
            <figcaption>
              Truck <br />
              (20 feet open)
            </figcaption>
          </figure>
        </div>
      </div>

      <div id="warehouse" class="home-section-component">
        <div class="heading-section">
          <h2>Warehouse</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/household-storage.png" alt="household-storage" />
            <figcaption>Household - <br />Storage</figcaption>
          </figure>

          <figure>
            <img src="./images/business-storage.png" alt="business-storage" />
            <figcaption>Business <br />Storage</figcaption>
          </figure>

          <figure>
            <img
              src="./images/commercial-warehouse.png"
              alt="commercial-warehouse"
            />
            <figcaption>Commercial - <br />Warehouse</figcaption>
          </figure>

          <figure>
            <img
              src="./images/household-warehouse.png"
              alt="household-warehouse"
            />
            <figcaption>
              Household <br />
              Warehouse
            </figcaption>
          </figure>
        </div>
      </div>

      <div id="packersandmovers" class="home-section-component">
        <div class="heading-section more-than-four">
          <h2>Packers and Movers</h2>
          <span class="view-more">View More</span>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/home-shifting.png" alt="home-shifting" />
            <figcaption>
              Home<br />
              Shifting
            </figcaption>
          </figure>

          <figure>
            <img src="./images/office-shifting.png" />
            <figcaption>
              Office<br />
              Shifting
            </figcaption>
          </figure>

          <figure>
            <img src="./images/local-shifting.png" alt="local-shifting" />
            <figcaption>
              Local<br />
              Shifting
            </figcaption>
          </figure>

          <figure>
            <img
              src="./images/furniture-shifting.png"
              alt="furniture-shifting"
            />
            <figcaption>
              Furniture<br />
              Shifting
            </figcaption>
          </figure>

          <div class="more-items">
            <figure>
              <img
                src="./images/bed-shifting-installation.png"
                alt="bed-shifting"
              />
              <figcaption>
                Bed Shifiting<br />
                & Installation
              </figcaption>
            </figure>

            <figure>
              <img src="./images/tv-installation.png" alt="tv-shifting" />
              <figcaption>TV Shifting <br />& Installtion</figcaption>
            </figure>

            <figure>
              <img src="./images/sofa-shifting.png" alt="sofa-shifting" />
              <figcaption>Sofa Shifting</figcaption>
            </figure>

            <figure>
              <img
                src="./images/fridge-washingmachine.png"
                alt="fridge-washing-machine-shifting"
              />
              <figcaption>
                Fridge and <br />Washing <br />Machine<br />
                Shifting
              </figcaption>
            </figure>
          </div>
        </div>
      </div>

      <div id="bikes&transportation" class="home-section-component">
        <div class="heading-section">
          <h2>Bike & Car Transportation</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/bike.png" alt="bike" />
            <figcaption>Bike Shifting</figcaption>
          </figure>

          <figure>
            <img src="./images/car.png" alt="car" />
            <figcaption>Car <br />Shifting</figcaption>
          </figure>

          <figure>
            <img src="./images/car-bike.png" alt="car-bike" />
            <figcaption>Bike & <br />Car Shifting</figcaption>
          </figure>

          <figure>
            <img src="./images/luxury-and-suv.png" alt="luxury-and-suv" />
            <figcaption>Luxury / <br />SUV Car <br />Shifting</figcaption>
          </figure>
        </div>
      </div>

      <div id="international-packers&movers" class="home-section-component">
        <div class="heading-section">
          <h2>International Packers & Movers</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/air-cargo.png" alt="air-cargo" />
            <figcaption>Air Cargo</figcaption>
          </figure>

          <figure>
            <img src="./images/ship-cargo.png" alt="ship-cargo" />
            <figcaption>Sea Cargo</figcaption>
          </figure>
        </div>
      </div>

      <div id="pet-reloaction" class="home-section-component">
        <div class="heading-section">
          <h2>Pet Relocation</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/dog.png" alt="dog" />
            <figcaption>Dog</figcaption>
          </figure>

          <figure>
            <img src="./images/cat.png" alt="cat" />
            <figcaption>Cat</figcaption>
          </figure>

          <figure>
            <img src="./images/birds.png" alt="birds" />
            <figcaption>Bird</figcaption>
          </figure>

          <figure>
            <img src="./images/horse-and-others.png" alt="horse-and-others" />
            <figcaption>Horse & Others</figcaption>
          </figure>
        </div>
      </div>

      <div id="other-services" class="home-section-component others">
        <div class="heading-section more-than-four">
          <h2>Other Services</h2>
          <span class="view-more">View More</span>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/pest-control.png" alt="pest-control" />
            <figcaption>Pest Control</figcaption>
          </figure>

          <figure>
            <img src="./images/cleaning-services.png" alt="cleaning-services" />
            <figcaption>Cleaning <br />Services</figcaption>
          </figure>

          <figure>
            <img src="./images/property-dealer.png" alt="property-dealer" />
            <figcaption>Property Dealers</figcaption>
          </figure>

          <figure>
            <img src="./images/interior-design.png" alt="interior-design" />
            <figcaption>Interior <br />Design</figcaption>
          </figure>

          <div class="more-items">
            <figure>
              <img src="./images/astrologers.png" alt="astrologers" />
              <figcaption>Astrologers</figcaption>
            </figure>

            <figure>
              <img src="./images/modular-kitchen.png" alt="modular-kitchen" />
              <figcaption>Modular Kitchen <br />Dealers</figcaption>
            </figure>

            <figure>
              <img src="./images/caterers.png" alt="caterers" />
              <figcaption>Caterers</figcaption>
            </figure>

            <figure>
              <img src="./images/house-paint.png" alt="house-paint" />
              <figcaption>House Paint</figcaption>
            </figure>

            <figure>
              <img src="./images/ro-repair.png" alt="ro-repair" />
              <figcaption>Ro Repair <br />Services</figcaption>
            </figure>

            <figure>
              <img src="./images/cctv-camera.png" alt="cctv-camera" />
              <figcaption>CCTV Camera <br />Dealers</figcaption>
            </figure>

            <figure>
              <img src="./images/car-towing.png" alt="car-towing" />
              <figcaption>Car Towing</figcaption>
            </figure>

            <figure>
              <img src="./images/wedding-planer.png" alt="wedding-planer" />
              <figcaption>Wedding <br />Planners</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

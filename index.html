<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Packers & Movers</title>
  </head>
  <body>
    <div class="wrapper">
        
      <div id="truck&tempo" class="home-section-component">
        <div class="heading-section">
          <h2>Truck & Tempo</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/tata-ace.png" alt="tata-ace" />
            <figcaption>
              <div class="caption">
                Tata Ace / 
              Chhota Hathi
              </div>
            </figcaption>
          </figure>

          <figure>
            <img src="./images/truck.png" alt="mini-truck" />
            <figcaption><div class="caption">Mini Truck</div></figcaption>
          </figure>

          <figure>
            <img src="./images/long-truck.png" alt="long-truck" />
            <figcaption>
              <div class="caption">Truck 
                (20 feet open)</div>
            </figcaption>
          </figure>
        </div>
      </div>

      <div id="warehouse" class="home-section-component">
        <div class="heading-section">
          <h2>Warehouse</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/household-storage.png" alt="household-storage" />
            <figcaption><div class="caption">Household- Storage</div></figcaption>
          </figure>

          <figure>
            <img src="./images/business-storage.png" alt="business-storage" />
            <figcaption><div class="caption">Business Storage</div></figcaption>
          </figure>

          <figure>
            <img
              src="./images/commercial-warehouse.png"
              alt="commercial-warehouse"
            />
            <figcaption><div class="caption">Commercial- Warehouse</div></figcaption>
          </figure>

          <figure>
            <img
              src="./images/household-warehouse.png"
              alt="household-warehouse"
            />
            <figcaption>
              <div class="caption">Household 
                Warehouse</div>
            </figcaption>
          </figure>
        </div>
      </div>

      <div id="packersandmovers" class="home-section-component">
        <div class="heading-section more-than-four">
          <h2>Packers and Movers</h2>
          <span class="view-more">View More</span>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/home-shifting.png" alt="home-shifting" />
            <figcaption>
              <div class="caption">Home
                Shifting</div>
            </figcaption>
          </figure>

          <figure>
            <img src="./images/office-shifting.png" />
            <figcaption>
              <div class="caption">Office
                Shifting</div>
            </figcaption>
          </figure>

          <figure>
            <img src="./images/local-shifting.png" alt="local-shifting" />
            <figcaption>
              <div class="caption">Local
                Shifting</div>
            </figcaption>
          </figure>

          <figure>
            <img
              src="./images/furniture-shifting.png"
              alt="furniture-shifting"
            />
            <figcaption>
              <div class="caption">Furniture Shifting</div>
            </figcaption>
          </figure>

          <div class="more-items">
            <figure>
              <img
                src="./images/bed-shifting-installation.png"
                alt="bed-shifting"
              />
              <figcaption>
                <div class="caption">Bed Shifiting & Installation</div>
              </figcaption>
            </figure>

            <figure>
              <img src="./images/tv-installation.png" alt="tv-shifting" />
              <figcaption><div class="caption">TV Shifting & Installtion</div></figcaption>
            </figure>

            <figure>
              <img src="./images/sofa-shifting.png" alt="sofa-shifting" />
              <figcaption><div class="caption">Sofa Shifting</div></figcaption>
            </figure>

            <figure>
              <img
                src="./images/fridge-washingmachine.png"
                alt="fridge-washing-machine-shifting"
              />
              <figcaption>
                <div class="caption">Fridge and Washing Machine
                    Shifting</div>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>

      <div id="bikes&transportation" class="home-section-component">
        <div class="heading-section">
          <h2>Bike & Car Transportation</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/bike.png" alt="bike" />
            <figcaption><div class="caption">Bike Shifting</div></figcaption>
          </figure>

          <figure>
            <img src="./images/car.png" alt="car" />
            <figcaption><div class="caption">Car Shifting</div></figcaption>
          </figure>

          <figure>
            <img src="./images/car-bike.png" alt="car-bike" />
            <figcaption><div class="caption">Bike & Car Shifting</div></figcaption>
          </figure>

          <figure>
            <img src="./images/luxury-and-suv.png" alt="luxury-and-suv" />
            <figcaption><div class="caption">Luxury /SUV Car Shifting</div></figcaption>
          </figure>
        </div>
      </div>

      <div id="international-packers&movers" class="home-section-component">
        <div class="heading-section">
          <h2>International Packers & Movers</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/air-cargo.png" alt="air-cargo" />
            <figcaption><div class="caption">Air Cargo</div></figcaption>
          </figure>

          <figure>
            <img src="./images/ship-cargo.png" alt="ship-cargo" />
            <figcaption><div class="caption">Sea Cargo</div></figcaption>
          </figure>
        </div>
      </div>

      <div id="pet-reloaction" class="home-section-component">
        <div class="heading-section">
          <h2>Pet Relocation</h2>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/dog.png" alt="dog" />
            <figcaption><div class="caption">Dog</div></figcaption>
          </figure>

          <figure>
            <img src="./images/cat.png" alt="cat" />
            <figcaption><div class="caption">Cat</div></figcaption>
          </figure>

          <figure>
            <img src="./images/birds.png" alt="birds" />
            <figcaption><div class="caption">Bird</div></figcaption>
          </figure>

          <figure>
            <img src="./images/horse-and-others.png" alt="horse-and-others" />
            <figcaption><div class="caption">Horse & Others</div></figcaption>
          </figure>
        </div>
      </div>

      <div id="other-services" class="home-section-component others">
        <div class="heading-section more-than-four">
          <h2>Other Services</h2>
          <span class="view-more">View More</span>
        </div>
        <div class="option-section">
          <figure>
            <img src="./images/pest-control.png" alt="pest-control" />
            <figcaption><div class="caption">Pest Control</div></figcaption>
          </figure>

          <figure>
            <img src="./images/cleaning-services.png" alt="cleaning-services" />
            <figcaption><div class="caption">Cleaning Services</div></figcaption>
          </figure>

          <figure>
            <img src="./images/property-dealer.png" alt="property-dealer" />
            <figcaption><div class="caption">Property Dealers</div></figcaption>
          </figure>

          <figure>
            <img src="./images/interior-design.png" alt="interior-design" />
            <figcaption><div class="caption">Interior Design</div></figcaption>
          </figure>

          <div class="more-items">
            <figure>
              <img src="./images/astrologers.png" alt="astrologers" />
              <figcaption><div class="caption">Astrologers</div></figcaption>
            </figure>

            <figure>
              <img src="./images/modular-kitchen.png" alt="modular-kitchen" />
              <figcaption><div class="caption">Modular Kitchen Dealers</div></figcaption>
            </figure>

            <figure>
              <img src="./images/caterers.png" alt="caterers" />
              <figcaption><div class="caption">Caterers</div></figcaption>
            </figure>

            <figure>
              <img src="./images/house-paint.png" alt="house-paint" />
              <figcaption><div class="caption">House Paint</div></figcaption>
            </figure>

            <figure>
              <img src="./images/ro-repair.png" alt="ro-repair" />
              <figcaption><div class="caption">Ro Repair Services</div></figcaption>
            </figure>

            <figure>
              <img src="./images/cctv-camera.png" alt="cctv-camera" />
              <figcaption><div class="caption">CCTV Camera Dealers</div></figcaption>
            </figure>

            <figure>
              <img src="./images/car-towing.png" alt="car-towing" />
              <figcaption><div class="caption">Car Towing</div></figcaption>
            </figure>

            <figure>
              <img src="./images/wedding-planer.png" alt="wedding-planer" />
              <figcaption><div class="caption">Wedding Planners</div></figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
